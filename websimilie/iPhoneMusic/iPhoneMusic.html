<!doctype html>

<html>
   
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet"
        href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.css"/>
	  <style type="text/css">
		body {
		  background-color: whitesmoke;
		  font-family: "Lucinda Grande", Sans-serif;
		} 
		.boxout {
		  border-style: solid;
		  border-width: 1px;
		  border-color: gray;
		  padding: 17px;
		}
	
		.gradient {
		  background-image: -moz-linear-gradient(top, #EEE, #AAA);
		  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #EEE), color-stop(1, #AAA));
		}
	
		.span6 {
		  position:absolute;
		  top:18px;
		  left:370px;
		  padding: 0px;
		  border-width: 0px;
		}
		#topMenu {
		  background: -moz-linear-gradient(top, #4c4c4c 0%, #474747 0%, #666666 0%, #595959 3%, #2b2b2b 18%, #000000 44%, #111111 60%, #1c1c1c 91%, #131313 100%); /* FF3.6+ */
		  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4c4c4c), color-stop(0%,#474747), color-stop(0%,#666666), color-stop(3%,#595959), color-stop(18%,#2b2b2b), color-stop(44%,#000000), color-stop(60%,#111111), color-stop(91%,#1c1c1c), color-stop(100%,#131313)); /* Chrome,Safari4+ */
		  background: -webkit-linear-gradient(top, #4c4c4c 0%,#474747 0%,#666666 0%,#595959 3%,#2b2b2b 18%,#000000 44%,#111111 60%,#1c1c1c 91%,#131313 100%); /* Chrome10+,Safari5.1+ */
		  position:relative;
		  width:480px;
		  left:30px;
		}
		
		.container {
		  width: 480px;
		  margin-left: 0px;
		  margin-right: 0px;
		}
		#music-controlMenu {
		  background: -moz-linear-gradient(top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.65) 99%, rgba(0,0,0,0) 100%); /* FF3.6+ */
		  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.65)), color-stop(99%,rgba(0,0,0,0.65)), color-stop(100%,rgba(0,0,0,0))); /* Chrome,Safari4+ */
		  background: -webkit-linear-gradient(top, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0.65) 99%,rgba(0,0,0,0) 100%); /* Chrome10+,Safari5.1+ */
		
		  position:relative;
		  left:29px;
		  width:480px;
		  border-style: solid;
		  border-width:1px;
		  border-color:gray;
		}
		
	  </style>
  </head>
  <body>
    <div id="iPhoneBackground" class="container">
	  <div id="topMenu" class="row"> 
		<button id="back-btn" class="btn btn-inverse">
		  <i class="icon-arrow-left icon-white"></i>
		</button>
		<button id="album-btn" class="btn btn-inverse">
		  <i class="icon-list icon-white"></i>
		</button>
	  </div>
	  <div id="music-controlMenu" class="row">
	    <i class="icon-random icon-white"></i>
	  </div>
	</div>

    	
  </body>
</html>
