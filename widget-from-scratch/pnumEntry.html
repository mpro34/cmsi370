<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Phone Number Entry Widget</title>
    <link rel="stylesheet" href="iPhoneMusic.css"/>
  </head>
  <body>
    <!-- Computation result will go here. -->
    <p id="result"></p>
    <div id="Row1">
      <input type="button" id="1" value="1" />
      <input type="button" id="2" value="2" />
      <input type="button" id="3" value="3" />
    </div>
    <div id="Row2">
       <input type="button" id="4" value="4" />
      <input type="button" id="5" value="5" />
      <input type="button" id="6" value="6" />
    </div>
    <div id="Row3">
       <input type="button" id="7" value="7" />
      <input type="button" id="8" value="8" />
      <input type="button" id="9" value="9" />
    </div>
    <div id="Row4">
       <input type="button" id="pound" value="#" />
      <input type="button" id="0" value="0" />
      <input type="button" id="star" value="*" />
    </div>   
    <div> <input type="button" id="newNum" value="NewNumber" /> </div>
    <!-- Enables the script functions from pnumEntry.js -->
    <script src="pnumEntry.js"></script>
  </body>
</html>
