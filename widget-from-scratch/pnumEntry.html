<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Phone Number Entry Widget</title>
        <link rel="stylesheet" href="pnumEntry.css"/>
    </head>
    <body id="phone-body"> 

        <div id="Row1">
            <input type="button" class="num" id="b1" value="1" />
            <input type="button" class="num" id="b2" value="2" />
            <input type="button" class="num" id="b3" value="3" />
        </div>

        <div id="Row2">
            <input type="button" class="num" id="b4" value="4" />
            <input type="button" class="num" id="b5" value="5" />
            <input type="button" class="num" id="b6" value="6" />
        </div>

        <div id="Row3">
            <input type="button" class="num" id="b7" value="7" />
            <input type="button" class="num" id="b8" value="8" />
            <input type="button" class="num" id="b9" value="9" />
        </div>

        <div id="Row4">
            <input type="button" class="num" id="pound" value="#" />
            <input type="button" class="num" id="b0" value="0" />
            <input type="button" class="num" id="star" value="*" />
        </div>  

        <div> <input type="button" class="num" id="newNum" value="NewNumber" /> </div>
        
<!-- Computation result will go here. -->
        <div id="result"></div>

    <!-- Enables the script functions from pnumEntry.js -->
    <script src="pnumEntry.js"></script>
    </body>
</html>
